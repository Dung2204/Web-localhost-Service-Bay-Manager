          endTime: formData.endTime ? new Date(formData.endTime).toISOString() : null,

          method = 'PUT';

    function TimelineView({ tasks, user, onEditTask, onDeleteTask, filterDate, filterStatus }) {
      const startTime = 7, endTime = 22, totalHours = endTime - startTime, columnsPerHour = 4, totalColumns = totalHours * columnsPerHour;
      
      const timeToGridColumn = (time) => {
        if (!time) return 1; const hour = time.getHours(), minute = time.getMinutes(), startMinutes = (startTime * 60), timeMinutes = (hour * 60) + minute, minutesDiff = timeMinutes - startMinutes, col = Math.floor(minutesDiff / 15) + 1;
        if (col < 1) return 1; if (col > totalColumns + 1) return totalColumns + 1; return col;
      };
      const getGridSpan = (startDate, endDate) => {
        const startCol = timeToGridColumn(startDate); let endCol;
        if (endDate) { endCol = timeToGridColumn(endDate); } else { endCol = startCol + 2; }
        if (endCol <= startCol) endCol = startCol + 1;
        return { gridColumnStart: startCol, gridColumnEnd: endCol };
      };
      const renderTimeHeaders = () => {
        let headers = []; for (let i = 0; i < totalHours; i++) { const hour = startTime + i; headers.push(<div key={`h-${i}`} className="text-sm font-semibold text-center text-gray-600" style={{ gridColumn: `span ${columnsPerHour} / span ${columnsPerHour}` }}>{hour}:00</div>); } return headers;
      };
      const renderGridLines = () => {
        let lines = []; for (let i = 1; i <= totalColumns; i++) { lines.push(<div key={`gl-${i}`} className={`h-full ${ (i - 1) % columnsPerHour === 0 ? 'border-l-gray-400' : 'border-l-gray-200'} border-l`} style={{ gridColumn: i + 1, gridRow: `span ${BAYS_TECHNICIANS.length + 1} / span ${BAYS_TECHNICIANS.length + 1}` }}></div>); }

          if (task.paymentStatus === 'paid') return false;

          if (filterStatus && task.status !== filterStatus) {
            return false;
          }
          return true;
        });
        
        return tasksForDayAndBay.map(task => {
          const style = getGridSpan(task.startTime, task.endTime);
          const statusInfo = STATUSES[task.status] || STATUSES['cho_sua_chua'];
          const isAdmin = user.role === 'admin';

                  {/* Logic X√≥a chi ti·∫øt n·∫±m ·ªü B·∫£ng L·ªãch H·∫πn, ·ªü ƒë√¢y ch·ªâ c√≥ n√∫t X√≥a g·ªçi h√†m chung */}

                </div>

        });
      };
      
      return (
        <div className="p-6 bg-white rounded-lg shadow-xl overflow-x-auto font-inter">
          <div className="relative min-w-[1600px]" style={{ display: 'grid', gridTemplateColumns: `150px repeat(${totalColumns}, 1fr)`, gridAutoRows: 'minmax(70px, auto)', gap: '4px' }}>
            <div className="sticky top-0 left-0 z-20 p-2 font-semibold bg-white">Khoang/KTV</div>
            <div className="sticky top-0 z-10 grid grid-cols-subgrid col-span-full" style={{ gridColumn: `2 / span ${totalColumns}` }}>{renderTimeHeaders()}</div>
            {BAYS_TECHNICIANS.map((bay, index) => (
              <React.Fragment key={bay.id}>
                <div className="sticky left-0 z-10 p-2 text-sm font-medium bg-gray-50 rounded-l-lg" style={{ gridRow: index + 2 }}>
                  <p className="font-bold">{bay.name}</p>
                  <p className="text-xs text-gray-600">{bay.technician}</p>
                </div>
                <div className="relative grid col-span-full grid-cols-subgrid" style={{ gridRow: index + 2, gridColumn: `2 / span ${totalColumns}`, gridTemplateColumns: `repeat(${totalColumns}, 1fr)`, gridAutoRows: 'minmax(70px, auto)', gap: '4px' }}>
                  {renderTasksForBay(bay.id)}
                </div>
              </React.Fragment>
            ))}
            {renderGridLines()}
          </div>

        const startCol = timeToGridColumn(startDate); let endCol;

        <div className="space-y-6 animate-fade-in">
          <div className="flex flex-wrap gap-4 items-stretch">
             <div className="flex-1 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.Chart /> B√°o c√°o Doanh thu</h2>
                <div className="flex gap-2">
                    <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-primary-500"/>
                    <button onClick={fetchReport} className="px-4 py-2 bg-primary-600 text-white rounded-lg text-sm font-bold shadow-md shadow-primary-500/20 hover:bg-primary-700 transition">Xem</button>
                </div>
             </div>
             <div className="flex-1 bg-gradient-to-br from-emerald-500 to-teal-600 p-6 rounded-xl shadow-lg shadow-emerald-500/20 text-white flex flex-col justify-center">
                <div className="text-emerald-100 text-sm font-medium uppercase tracking-wide">T·ªïng doanh thu ng√†y</div>
                <div className="text-3xl font-extrabold mt-1">{formatCurrency(totalRevenue)}</div>
             </div>
          </div>
          
          <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
             <div className="px-6 py-4 border-b border-slate-100 text-sm text-slate-500">T√¨m th·∫•y <strong className="text-slate-800">{reportData.length}</strong> giao d·ªãch.</div>
             {loading ? <div className="p-8 text-center text-slate-500">ƒêang t·∫£i d·ªØ li·ªáu...</div> : 
              error ? <div className="p-8 text-center text-red-500">{error}</div> : (
              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-slate-100">
                  <thead className="bg-slate-50/50">
                    <tr>
                      <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">Bi·ªÉn s·ªë</th>
                      <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">Kh√°ch h√†ng</th>
                      <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">Th·ªùi gian</th>
                      <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">D·ªãch v·ª•</th>
                      <th className="px-6 py-4 text-right text-xs font-bold text-slate-500 uppercase bg-emerald-50/30">Doanh thu</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-slate-100">
                    {reportData.map((task) => (
                      <tr key={task.id} className="hover:bg-slate-50">
                        <td className="px-6 py-4 text-sm font-bold text-slate-700">{task.licensePlate}</td>
                        <td className="px-6 py-4 text-sm text-slate-600">{task.customerName}</td>
                        <td className="px-6 py-4 text-xs text-slate-500">
                           {formatDateTimeVN(task.startTime).split(' ')[1]} - {formatDateTimeVN(task.endTime).split(' ')[1]}
                        </td>
                        <td className="px-6 py-4 text-sm text-slate-600">{task.serviceDetails}</td>
                        <td className="px-6 py-4 text-sm font-bold text-emerald-600 text-right bg-emerald-50/30">{formatCurrency(task.revenue)}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
             )}
          </div>
        </div>
      );
    }
    
    // --- DASHBOARD CONTAINER ---
    function Dashboard({ user, onLogout }) {
      const [page, setPage] = useState('timeline');
      const [tasks, setTasks] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isEditMode, setIsEditMode] = useState(false);
      const [taskToEdit, setTaskToEdit] = useState(null);
      const [isPayModalOpen, setPayModalOpen] = useState(false);
      const [payTask, setPayTask] = useState(null);
      
      const [timelineDate, setTimelineDate] = useState(getTodayString());
      const [timelineStatus, setTimelineStatus] = useState('');

      const fetchData = useCallback(() => {
        setLoading(true);
        fetch(`${API_URL}/api/tasks`)
          .then(res => res.json().then(data => ({ status: res.status, body: data })))
          .then(({ status, body }) => {
            if (status === 200) {
              setTasks(body.map(task => ({
                ...task, startTime: task.startTime ? new Date(task.startTime) : null, endTime: task.endTime ? new Date(task.endTime) : null,
              })));
              setError(null);
            } else setError(body.error);
          })
          .catch(err => setError(err.message))
          .finally(() => setLoading(false));
      }, []);

      useEffect(() => { fetchData(); }, [fetchData]);

      // CRUD Handlers (Logic kh√¥ng ƒë·ªïi)
      const handleTaskCreated = (newTask) => { setTasks(prev => [...prev, { ...newTask, startTime: newTask.startTime ? new Date(newTask.startTime) : null, endTime: newTask.endTime ? new Date(newTask.endTime) : null }]); };
      const handleTaskUpdated = (updatedTask) => { setTasks(prev => prev.map(task => task.id === updatedTask.id ? { ...task, ...updatedTask, startTime: updatedTask.startTime ? new Date(updatedTask.startTime) : null, endTime: updatedTask.endTime ? new Date(updatedTask.endTime) : null } : task)); setTaskToEdit(null); setIsEditMode(false); };
      const handleDeleteTask = (taskId, isAdminConfirm) => {
        if (isAdminConfirm) {
            if (!confirm('X√ìA Vƒ®NH VI·ªÑN c√¥ng vi·ªác n√†y?')) return;
            fetch(`${API_URL}/api/tasks/${taskId}?userId=${user.userId}&role=${user.role}`, { method: 'DELETE' })
            .then(res => res.json().then(d => d.status === 200 ? setTasks(p => p.filter(t => t.id !== taskId)) : alert(d.body.error)));
        } else {
            if (user.role === 'admin') {
                 if (!confirm('X√≥a c√¥ng vi·ªác n√†y?')) return;
                 fetch(`${API_URL}/api/tasks/${taskId}?userId=${user.userId}&role=${user.role}`, { method: 'DELETE' }).then(res => res.json().then(d => d.status === 200 ? setTasks(p => p.filter(t => t.id !== taskId)) : alert(d.body.error)));
            } else {
                if (!confirm('G·ª≠i y√™u c·∫ßu x√≥a cho Admin?')) return;
                fetch(`${API_URL}/api/tasks/${taskId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isDeleteRequest: true, deletionStatus: 'requested', currentUserId: user.userId, currentUserRole: user.role }) }).then(r=>r.json()).then(b=>b.data ? handleTaskUpdated(b.data) : alert(b.error));
            }
        }
      };
      const handleRequestPayment = (task) => {
          if(!confirm(`Y√™u c·∫ßu thanh to√°n xe ${task.licensePlate}?`)) return;
          fetch(`${API_URL}/api/tasks/${task.id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isPaymentRequest: true, paymentStatus: 'pending', currentUserId: user.userId, currentUserRole: user.role }) }).then(r=>r.json()).then(b=>b.data ? (handleTaskUpdated(b.data), alert("ƒê√£ g·ª≠i y√™u c·∫ßu!")) : alert(b.error));
      };
      const openAdminPayModal = (task) => { setPayTask(task); setPayModalOpen(true); };
      const confirmPayment = (taskId, amount) => {
          fetch(`${API_URL}/api/tasks/${taskId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ paymentStatus: 'paid', revenue: amount, currentUserId: user.userId, currentUserRole: user.role }) }).then(r=>r.json()).then(b=>b.data ? (handleTaskUpdated(b.data), setPayModalOpen(false), setPayTask(null)) : alert(b.error));
      };
      
      const renderPage = () => {
        if (loading) return <div className="py-20 flex justify-center"><div className="w-8 h-8 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div></div>;
        if (error) return <div className="p-6 text-center text-red-600 bg-red-50 rounded-xl m-6">H·ªá th·ªëng g·∫∑p s·ª± c·ªë: {error}</div>;
        switch (page) {
          case 'timeline': return <TimelineView tasks={tasks} user={user} onEditTask={(t)=>{setIsEditMode(true);setTaskToEdit(t);setIsModalOpen(true)}} onDeleteTask={(id)=>handleDeleteTask(id, false)} filterDate={timelineDate} filterStatus={timelineStatus} />;
          case 'appointments': return <AppointmentListView tasks={tasks} user={user} onEditTask={(t)=>{setIsEditMode(true);setTaskToEdit(t);setIsModalOpen(true)}} onDeleteTask={handleDeleteTask} onRequestPayment={handleRequestPayment} onAdminConfirmPayment={openAdminPayModal} />;
          case 'history': return <AdminHistoryPage user={user} />;
          case 'staff': return <AdminUsersPage user={user} />;
          case 'reports': return <AdminReportPage user={user} />;
          default: return null;
        }
      };

      return (
        <div className="flex flex-col min-h-screen">
          <AppHeader user={user} onLogout={onLogout} page={page} setPage={setPage} />
          
          <main className="flex-grow w-full px-4 py-6 mx-auto max-w-screen-2xl sm:px-6 lg:px-8 space-y-6">
            {/* Action Bar */}
            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div>
                    <h1 className="text-xl font-bold text-slate-800">T·ªïng quan c√¥ng vi·ªác</h1>
                    <p className="text-sm text-slate-500">Qu·∫£n l√Ω ti·∫øn ƒë·ªô v√† d·ªãch v·ª• h√¥m nay</p>
                </div>
                <button onClick={() => {setIsEditMode(false);setTaskToEdit(null);setIsModalOpen(true)}} className="flex items-center gap-2 px-5 py-2.5 bg-primary-600 text-white rounded-lg font-bold shadow-lg shadow-primary-500/30 hover:bg-primary-700 hover:-translate-y-0.5 transition-all">
                    <Icons.Plus /> T·∫°o L·ªãch H·∫πn
                </button>
            </div>
            
            {page === 'timeline' && (
                <div className="grid grid-cols-1 gap-6 lg:grid-cols-3">
                  <div className="lg:col-span-2"><FilterBar filterDate={timelineDate} onDateChange={setTimelineDate} filterStatus={timelineStatus} onStatusChange={setTimelineStatus} onResetFilters={()=>{setTimelineDate(getTodayString());setTimelineStatus('')}} /></div>
                  <div className="lg:col-span-1"><StatusLegend /></div>
                </div>
            )}
            
            {renderPage()}
          </main>
          
          <TaskModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} user={user} onTaskCreated={handleTaskCreated} onTaskUpdated={handleTaskUpdated} isEditMode={isEditMode} taskToEdit={taskToEdit} />
          <PaymentModal isOpen={isPayModalOpen} onClose={() => setPayModalOpen(false)} task={payTask} onConfirm={confirmPayment} />
        </div>
      );
    }
    
    // --- APP ROOT ---
    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [view, setView] = useState('login'); 

      useEffect(() => {
        try { const storedUser = localStorage.getItem('serviceAppUser'); if (storedUser) { setCurrentUser(JSON.parse(storedUser)); setView('dashboard'); }
        } catch (e) { localStorage.removeItem('serviceAppUser'); }
      }, []);
      
      const handleLogin = (user) => { setCurrentUser(user); localStorage.setItem('serviceAppUser', JSON.stringify(user)); setView('dashboard'); };
      const handleRegister = (user) => { alert('ƒêƒÉng k√Ω th√†nh c√¥ng!'); setCurrentUser(user); localStorage.setItem('serviceAppUser', JSON.stringify(user)); setView('dashboard'); };
      const handleLogout = () => { setCurrentUser(null); localStorage.removeItem('serviceAppUser'); setView('login'); };

      if (view === 'login') return <LoginPage onLoginSuccess={handleLogin} onSwitchToRegister={() => setView('register')} />;
      if (view === 'register') return <RegisterPage onRegisterSuccess={handleRegister} onSwitchToLogin={() => setView('login')} />;
      if (view === 'dashboard' && currentUser) return <Dashboard user={currentUser} onLogout={handleLogout} />;
      return <LoginPage onLoginSuccess={handleLogin} onSwitchToRegister={() => setView('register')} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
